<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Awesome-books</title>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-around">
    <h1>All awesome books</h1>
    <section class="table-holder">
      <table class="col-6 table table-striped my-0">
        <tbody class="book-holder"></tbody>
      </table>
    </section>
    <hr width="20%" color="black" size="5px" />
    <h2>Add new books</h2>
    <form id="form" class="col-4 d-flex flex-column my-2">
      <input id="title" type="text" placeholder="Title" required />
      <input
        id="author"
        type="text"
        placeholder="Author"
        required
        class="my-2"
      />
      <input type="submit" value="Add" class="col-2 ms-auto" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
